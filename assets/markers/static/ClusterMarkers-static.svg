<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" role="img"
     aria-label="Sensor Cluster Marker">
    <defs>
        <radialGradient id="g-accent-cluster" cx="50%" cy="45%" r="60%">
            <stop offset="0%" stop-color="#4A9FD8" stop-opacity="1"/>
            <stop offset="100%" stop-color="#006e99" stop-opacity="1"/>
        </radialGradient>
        <linearGradient id="g-dark-cluster" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#111111"/>
            <stop offset="100%" stop-color="#000000"/>
        </linearGradient>
        <filter id="f-glow-cluster" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g id="marker-minimal-badge">
        <circle cx="48" cy="48" r="26" fill="url(#g-accent-cluster)" opacity="0.35"/>
        <circle cx="48" cy="48" r="34" fill="url(#g-dark-cluster)"/>
        <circle cx="48" cy="48" r="28" fill="url(#g-accent-cluster)"/>
        <circle cx="48" cy="48" r="20" fill="url(#g-dark-cluster)" opacity="0.85"/>
        <g id="logo-wrap">
            <text x="48" y="54" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white"
                  text-anchor="middle">12+
            </text>
        </g>
    </g>
</svg>
